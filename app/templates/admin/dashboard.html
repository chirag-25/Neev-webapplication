<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard | NEEV</title>
    <!-- bootstrap 5 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <!-- <link rel="stylesheet" href="main.css"> -->

    <!-- BOX ICONS CSS-->
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet" />
    <!-- custom css -->
    <style>
        .nav-item:hover {
            background-color: #000;
        }

        .nav-item:hover .nav-link {
            color: #fff;
        }

        .nav-item.light-black:hover {
            background-color: #343a40;
        }

        .nav-item.light-black:hover .nav-link {
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2  px-0 bg-dark">
                <!-- Nav Items -->
                <div class="d-flex flex-column align-items-center align-items-sm-start pt-2 text-white min-vh-100 ">
                    <!-- profile -->
                    <div class="d-inline-block nav-item light-black" style="height: 100px; width: 100%;">
                        <a href="{{ url_for('user_profile') }}"
                            class="nav-link text-white d-flex align-items-center justify-content-center d-block h-100   ">
                            <i class='bx bx-user d-inline-block' style="font-size: 90px;"></i>
                        </a>
                    </div>
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start d-inline-block "
                        id="menu" style="width: 100%;">

                        <li>
                            <form name="logout" method="POST">
                            <div class="form-group">
                                <input type="hidden" name="signal" value="logout">
                                <button type="submit" class="btn btn-danger">Log Out</button>
                            </div>
                            </form>
                        </li>

                        <li class="nav-item light-black">
                            <a href="{{ url_for('projects') }}" class="nav-link align-middle px-2 text-white">
                                <i class='bx bx-calendar-event'></i> <span
                                    class="ms-1 d-none d-sm-inline">Project</span></a>
                        </li>
                        <li class="nav-item light-black">
                            <a href="{{url_for('user')}}" class="nav-link align-middle px-2 text-white">
                                <i class='bx bxs-user-detail'></i><span
                                    class="ms-1 d-none d-sm-inline">Beneficiary</span></a>
                        </li>
                        <li class="nav-item light-black">
                            <a href="{{url_for('village_profile')}}" class="nav-link align-middle px-2 text-white">
                                <i class='bx bx-buildings'></i><span class="ms-1 d-none d-sm-inline">Village
                                    Profile</span></a>
                        </li>
                        <li class="nav-item light-black">
                            <a href="{{url_for('volunteers')}}" class="nav-link align-middle px-2 text-white">
                                <i class='bx bxs-contact'></i><span
                                    class="ms-1 d-none d-sm-inline">Volunteers</span></a>
                        </li>
                        <li class="nav-item light-black">
                            <a href="{{url_for('funding')}}" class="nav-link align-middle px-2 text-white">
                                <i class='bx bx-rupee'></i></i><span class="ms-1 d-none d-sm-inline">Funding</span></a>
                        </li>
                        <li class="nav-item light-black">
                            <a href="{{url_for('trainers')}}" class="nav-link align-middle px-2 text-white">
                                <i class='bx bxs-user'></i></i><span class="ms-1 d-none d-sm-inline">Trainer</span></a>
                        </li>

                        {% if type == 'admin' %}
                            <li class="nav-item light-black">
                                <a href="{{url_for('team')}}" class="nav-link align-middle px-2 text-white">
                                    <i class='bx bx-group'></i><span class="ms-1 d-none d-sm-inline">Team</span></a>
                            </li>
                        {% endif %}
                    </ul>
                    <hr>


                    <div class="mb-3 px-3 d-flex fixed-bottom ">
                        <div><a href="www.google.com"><i class="bx bxl-instagram-alt  text-white h2"></i></a></div>
                        <div><a href="www.github.com"><i class="bx bxl-twitter px-2 text-white h2"></i></a></div>
                        <div><a href="www.facebook.com"><i class="bx bxl-facebook text-white h2"></i></a></div>
                    </div>
                </div>
            </div>
            <div class="col py-3">
                {% block content %}
                {% endblock content%}
            </div>
        </div>
    </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
